<html>
  <head>
    <title>Vue.js Basics</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <style>
      .one {
        color: green;
      }

      .two {
        text-decoration: line-through;
      }

      .canvas {
        width: 300px;
        height: 300px;
        margin-top: 20px;
        background: #ddd;
      }
    </style>
  </head>
  <body>
    <h1>Vue Basics</h1>
    <div id="app">
      <h2>{{ title }}</h2>
      <p>{{ greet('morning') }}</p>
      <a :href="url"> Youtube </a>
      <div :class="classes">Classes from Instance</div>
      <input type="text" v-bind:value="name" />
    </div>
    <div id="events">
      <h2>{{ title }}</h2>
      <p>I earn {{ wage }}</p>
      <button v-on:click="changeWage(1)">Increase wage by 1</button>
      <button v-on:click="changeWage(-1)">Decrease wage by 1</button>
      <button v-on:dblclick="changeWage(5)">Increase wage by 5</button>
      <button v-on:dblclick="changeWage(-5)">Decrease wage by 5</button>
    </div>
    <div id="eventsobject">
      <h2>{{ title }}</h2>
      <button @click="logEvent">Log Event Info</button>
      <div class="canvas" @mousemove="logCoords">
        {{ coords.x }}, {{ coords.y }}
      </div>
    </div>
    <div id="keyboardevents">
      <h2>{{ title }}</h2>
    </div>

    <script src="app.js"></script>
  </body>
</html>
